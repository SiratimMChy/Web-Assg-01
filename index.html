<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav>
            <h3 class="nav-title">LOGO</h3>
            <ul>
                <li><a href=""><button class="btn">SignUp</button></a></li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <main class="hero">
            <h1>Cool Dark UI Template for <br>Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </main>
    </section>
    <section class="action-section">
        <div class="action-left">
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
            <button class="ac-btn">Launch Live Preview</button>
        </div>
        <div class="action-right">
            <img src="image/wc-mini.png" alt="Live preview image" />
        </div>
    </section>
    <section class="users-section">
    <div class="container">
        <h2 class="u-title">Joined Thousands of Productive Users</h2>
        <div class="users-status">
            <div class="status">
                <h3>50K</h3>
                <p>Active Users</p>
            </div>
            <div class="status">
                <h3>2M+</h3>
                <p>Focus Sessions</p>
            </div>
            <div class="status">
                <h3>95%</h3>
                <p>Satisfaction Rate</p>
            </div>
        </div>
    </div>
</section>

</body>

</html>
